<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>WEB222 Store - Contact</title>
  </head>
  <body bgcolor="#698474" >

      <header> 
      <div>
        <table border="0" width="100%" bgcolor="#bac7a7">
          <tr>
            <td align="center"><span class="menulines" onclick="openNav()">&#9776 (open)</span></td>
            <td align="center"><input type="text" placeholder="Search your Books here" class="searc"></td>
            <td align="right"><font color="#204051">Login & SignUp</font></td>
            <td align="center"><img src="images/cart.png"></td>
          </tr>
        </table>
      </div>
    </header>

    <div class="navigator" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times</a>
      <a href="index.html"><i class="resonance" aria-hidden="true"></i>Home</a>
    </div>

    <img class="sticky" src="images/logo.jpg" align="left" >


       <div class="contact-form" align="center">
       <form name="formCss" id="form" action="https://httpbin.org/post" method="POST">
        
          <h1 class="contactHead">Contact Us</h1>
          
          <div class="txtb">
            <label>First Name :</label>
            <input type="text" id="fName" name="firstName" placeholder="Enter your full name" required>
          </div>

          <div class="txtb">
            <label>Last Name :</label>
            <input type="text" id="lName" name="lastName" placeholder="Enter your full name" required>
          </div>
    
                  
               <div class="txtb">
            <label>Phone Number :</label>
            <input type="text" id="phone" name="Phone" placeholder="xxx-xxx-xxxx" pattern="^\d{3}-\d{3}-\d{4}$" required>
          </div>
    
                  <div class="txtb">
            <label>Email :</label>
            <input type="email" id="email" name="Email" placeholder="abcd12@gmail.com" required>
          </div>
                
    
                
                
                  <div class="txtb">
                    <label >Address:</label>
                    <input id="Address" style="width: 120px;" id="stappNO" name="st_appt_No" type="number" placeholder="(st / appt) No" required>
                    <input id="Address" maxlength="100" name="addressLine" type="text" placeholder="Your Address Line" required>
                  </div>
    
                 
                  <div class="txtb">
                    <label >City</label>
                    <select id="City" name="City">
                      <option value="brampton">Brampton</option>
                      <option value="calgary">Calgary</option>
                      <option value="mississauga">Mississauga</option>
                      <option value="montreal">Montreal</option>
                      <option value="niagara">Niagara</option>
                      <option value="ottawa">Ottawa</option>
                      <option value="quebecCity">Quebec City</option>
                      <option value="toronto">Toronto</option>
                      <option value="vancouver">Vancouver</option>
                      <option value="victoria">Victoria</option>
                    </select>
                  </div>
                
                
               
                  <div class="txtb">
                    <label >Postal Code:</label>
                    <input type="text" id="postalCode" name="Postal"
                    pattern="^[ABCEGHJKLMNPRSTVXYabceghjklmnprstvxy]{1}\d{1}[A-Za-z]{1} *\d{1}[A-Za-z]{1}\d{1}$" 
                    placeholder="A1B 2C3" required>
                  </div>
               
    
                
                  <div class="txtbb">
                    <input type="checkbox" id="phoneYes" name="phoneYes">
                    <label for="phoneYes">Would you like to be phoned?</label>
                  </div>
               
    
               
               
                  <div class="txtbb">
                    <b>What this is about?</b><br>
                    <input type="radio" id="quest" name="about" value="question">
                    <label for="quest">Question</label><br>
                    <input type="radio" id="comm" name="about" value="Comment">
                    <label for="comm">Comment</label><br>
                    
            <div>
              <div>
                <input type="radio" name="about" id="choice-animals-dogs" required>
                <label for="choice-animals-dogs">Order Problem</label>
              
                <div class="reveal-if-active">
                  <label for="which-dog">Enter your order no:</label>
                  <input type="text" id="which-dog" name="about" class="require-if-active" data-require-pair="#choice-animals-dogs">
                </div>
              </div>
            </div>

                  </div>
               
                
                
                  <div class="txtb">
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="messsage" placeholder="Leave your Message here..." maxlength="1024"></textarea>
                  </div>
                
                
                <input type="hidden" id="name" name="myName" value="Jenil Shah">
    
               <button type="submit" class="btn">submit</button>
         
     </form>
      <div class="left" id="error"></div>
    </div>

      <br><br><br><br>
      <footer> 
        <div>
          <table bgcolor="#bac7a7" width="100%">
  
              <tr align="center">
                <td><a href="index.html"><h3 align="center">Home</h3></a> </td>
              </tr>

              <tr align="center"><td><b style="font-size: 20px;">J.S. Store</b></td></tr>
  
              <tr align="center">
                <td>
                  <form action="https://formspree.io/xwknzaba" method="POST">
                    <b style="color: blue; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                      Newsletter Subscription:</b>
                    <input type="email" placeholder="  ENTER YOUR EMAIL" name="clientDetail" 
                    style="width: 40%; border: 2px solid;" required>
                    <button type="submit" style="background-color: coral;"><i><b>SUBSCRIBE</b></i></button>
                      </form>
                </td>
              </tr>

              <tr align="center">
                  <td><h3 align="center"><i> Â©2020 All Rights Reserved. <br/>Designed BY Jenil Shah.</i></h3> </td>
              </tr>
  
          </table>
        </div>
      </footer>
</body>

</html>
